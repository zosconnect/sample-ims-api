apiVersion: 1.0.0
metadata:
  name: sample-ims-api
projects:
  - name: phonebook-api
    source:
      location: 'https://github.com/zosconnect/sample-ims-api.git'
      type: github
      branch: main
      sparseCheckoutDir: start
components:
  - mountSources: true
    endpoints:
      - attributes:
          cookiesAuthEnabled: 'true'
          public: 'true'
          path: /zosConnect/designer/
          secure: 'true'
        name: zosconnect-ui-endpoint
        port: 9080
    env:
      - name: ZCON_DESIGNER_PROJECT
        value: /projects/phonebook-api/start
      - name: zosconnect_remote_download_allowlist
        value: BLOCK_ALL
    memoryLimit: 4927M
    type: dockerimage
    image: 'icr.io/zosconnect/ibm-zcon-designer:3.0.95'
    alias: zosconnect
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - id: redhat/vscode-xml/latest
    type: chePlugin